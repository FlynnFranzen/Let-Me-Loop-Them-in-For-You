<!DOCTYPE html>
<html>
  <head>
    <title>Pre-populated Email Link Generator</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="email"],
      input[type="text"] {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="recipient">Recipient:</label>
      <input type="email" id="recipient" name="recipient" placeholder="Enter recipient email address">
      <br>
      <label for="cc">CC:</label>
      <input type="email" id="cc" name="cc" placeholder="Enter CC email address">
      <br>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter email subject">
      <br>
      <button type="submit">Generate email link</button>
    </form>

    <script>
      const form = document.querySelector('form');
      const button = document.querySelector('button');

      button.addEventListener('click', function(event) {
        event.preventDefault();

        const recipient = encodeURIComponent(document.querySelector('#recipient').value);
        const cc = encodeURIComponent(document.querySelector('#cc').value);
        const subject = encodeURIComponent(document.querySelector('#subject').value);
        const thread = encodeURIComponent(window.location.href);

        const url = `mailto:${recipient}?cc=${cc}&subject=${subject}&body=Previous email thread: ${thread}`;

        window.location.href = url;
      });
    </script>
  </body>
</html>
